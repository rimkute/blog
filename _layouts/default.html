<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if site.description %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
</head>

<body>
  <div class="site-wrapper">

    <!-- Mobile header (shown only on small screens via CSS) -->
    <header class="mobile-header">
      <div class="mobile-title">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </div>
      <button class="mobile-menu-toggle" aria-label="Toggle navigation">â˜°</button>
    </header>

    <div class="layout">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>

        <nav class="sidebar-nav">
          <ul>
            <!-- About Link: Highlight when on the About page -->
            <li class="{% if page.url == '/about/' %}active{% endif %}">
              <a href="{{ '/about/' | relative_url }}">About</a>
            </li>

            <!-- Loop through the blog posts (newest first) -->
            {% assign sorted_posts = site.posts | sort: "date" | reverse %}
            {% for post in sorted_posts %}
              <li class="{% if page.url == post.url %}active{% endif %}">
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </nav>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="site-content">
        <article class="post-content">
          {{ content }}
        </article>
      </main>
    </div>

    <!-- Overlay used when mobile sidebar is open -->
    <div class="mobile-overlay"></div>
  </div>

  <script>
    (function () {
      const toggle  = document.querySelector('.mobile-menu-toggle');
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.mobile-overlay');

      if (!toggle || !sidebar) return;

      function closeMenu() {
        sidebar.classList.remove('open');
        document.body.classList.remove('sidebar-open');
        if (overlay) overlay.classList.remove('visible');
      }

      toggle.addEventListener('click', function () {
        const isOpen = sidebar.classList.toggle('open');
        document.body.classList.toggle('sidebar-open', isOpen);
        if (overlay) overlay.classList.toggle('visible', isOpen);
      });

      if (overlay) {
        overlay.addEventListener('click', closeMenu);
      }

      window.addEventListener('resize', function () {
        if (window.innerWidth > 900) {
          closeMenu();
        }
      });
    })();
  </script>
</body>
</html>
