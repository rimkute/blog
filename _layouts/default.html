<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} | Tarun Bhatt
    {% else %}
      Tarun Bhatt
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font + CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>

<body>
  <div class="site-wrapper">

    <header class="site-header">
      <!-- hardcoded name with two spaces before slash -->
      <a href="{{ "/" | relative_url }}" class="site-name">
        Tarun Bhatt&nbsp;&nbsp;/
      </a>
    </header>

    <div class="layout">

      <aside class="sidebar">
        <nav class="menu">

          <!-- ABOUT PAGE -->
          <a href="{{ "/about/" | relative_url }}"
             class="menu-item {% if page.url == "/about/" %}active{% endif %}">
            <span class="arrow">→</span> ABOUT
          </a>

          <!-- POSTS -->
          {% for post in site.posts %}
            <a href="{{ post.url | relative_url }}"
               class="menu-item {% if page.url == post.url %}active{% endif %}">
              <span class="arrow">→</span> {{ post.title | upcase }}
            </a>
          {% endfor %}

        </nav>
      </aside>

      <main class="site-content">
        {{ content }}
      </main>

    </div>
  </div>
</body>
</html>
