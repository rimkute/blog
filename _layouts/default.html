<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css?v=3" | relative_url }}">

  <!-- Roboto Condensed font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="layout">

    <!-- LEFT SIDEBAR -->
    <aside>
      <div class="sidebar-title">
        <a href="{{ "/" | relative_url }}" class="site-title-link">{{ site.title }} /</a>
      </div>

      <ul class="sidebar-list">
        <!-- ABOUT: always visible, never gets arrow -->
        <li class="sidebar-item">
          <a href="{{ "/about/" | relative_url }}" class="sidebar-link">ABOUT</a>
        </li>

        <!-- POSTS: arrow only on the post whose title matches page.title -->
        {% for post in site.posts %}
          {% assign is_current = (page.title == post.title) %}
          <li class="sidebar-item{% if is_current %} active{% endif %}">
            <a href="{{ post.url | relative_url }}" class="sidebar-link">
              {{ post.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </aside>

    <!-- RIGHT COLUMN CONTENT -->
    <main class="site-content">
      {{ content }}
    </main>

  </div>
</body>
</html>
