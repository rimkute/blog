<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>

<body>
  <div class="layout-2col">

    <!-- LEFT COLUMN -->
    <aside class="left-menu">
      <div class="left-title">{{ site.title }} /</div>

      <ul class="left-list">
        <li class="left-item">
          <a href="/about/" class="left-link">-> ABOUT</a>
        </li>

        {% for post in site.posts %}
        <li class="left-item">
          <a href="{{ post.url | relative_url }}" class="left-link">
            {{ post.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </aside>

    <!-- RIGHT COLUMN -->
    <main class="right-content">
      {{ content }}
    </main>

  </div>
</body>
</html>
