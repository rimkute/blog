<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Correct CSS paths -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h1 class="site-title">
      <a href="{{ '/' | relative_url }}">Tarun Bhatt</a>
      <span class="slash">/</span>
    </h1>

    <nav class="sidebar-nav">
      <ul>

        <li class="{% if page.url == '/' %}active{% endif %}">
          <a href="{{ '/' | relative_url }}">About</a>
        </li>

        <li class="{% if page.url contains '/machine-learning' %}active{% endif %}">
          <a href="{{ '/machine-learning/' | relative_url }}">Machine Learning</a>
        </li>

        <li class="{% if page.url contains '/neural-nets' %}active{% endif %}">
          <a href="{{ '/neural-nets/' | relative_url }}">Neural Nets</a>
        </li>

        <li class="{% if page.url contains '/systems-thinking' %}active{% endif %}">
          <a href="{{ '/systems-thinking/' | relative_url }}">Systems Thinking</a>
        </li>

      </ul>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <h1 class="page-title">{{ page.title }}</h1>
    <div class="page-content">
      {{ content }}
    </div>
  </main>

</div>

</body>
</html>
