<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;600&display=swap">
</head>

<body>
  <div class="layout-2col">

    <!-- LEFT COLUMN: MENU -->
    <aside class="left-menu">
      <div class="left-title">{{ site.title }} /</div>

      <ul class="left-list">
        {% assign on_home = page.url == "/" %}
        <li class="left-item">
          <a href="{{ "/" | relative_url }}"
             class="left-link{% if on_home %} left-link-active{% endif %}">
            {% if on_home %}-&gt; {% endif %}About
          </a>
        </li>

        {% for post in site.posts %}
          {% assign is_current_post = post.url == page.url %}
          <li class="left-item">
            <a href="{{ post.url | relative_url }}"
               class="left-link{% if is_current_post %} left-link-active{% endif %}">
              {% if is_current_post %}-&gt; {% endif %}{{ post.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </aside>

    <!-- RIGHT COLUMN: CONTENT -->
    <main class="right-content">
      {{ content }}
    </main>

  </div>
</body>
</html>
