<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>

<body>
  <div class="site-wrapper">

    <header class="site-header">
      <a href="{{ "/" | relative_url }}" class="site-name">Tarun Bhatt /</a>
    </header>

    <div class="layout">

      <aside class="sidebar">

        <nav class="menu">

          <a class="menu-item {% if page.url == "/about/" %}active{% endif %}"
             href="{{ "/about/" | relative_url }}">
            <span class="arrow">→</span> ABOUT
          </a>

          {% for post in site.posts %}
            <a class="menu-item {% if page.url == post.url %}active{% endif %}"
               href="{{ post.url | relative_url }}">
              <span class="arrow">→</span> {{ post.title | upcase }}
            </a>
          {% endfor %}

        </nav>

      </aside>

      <main class="content">
        {{ content }}
      </main>

    </div>

  </div>
</body>
</html>
