<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ "/assets/css/main.css?v=4" | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="layout">

    <!-- LEFT SIDEBAR -->
    <aside>
      <div class="sidebar-title">
        <a href="{{ "/" | relative_url }}" class="site-title-link">{{ site.title }} /</a>
      </div>

      <ul class="sidebar-list">
        <!-- ABOUT: static, never gets arrow -->
        <li class="sidebar-item">
          <a href="{{ "/about/" | relative_url }}" class="sidebar-link">ABOUT</a>
        </li>

        <!-- POSTS: JS will decide which one is active -->
        {% for post in site.posts %}
          <li class="sidebar-item" data-type="post">
            <a href="{{ post.url | relative_url }}" class="sidebar-link">
              {{ post.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </aside>

    <!-- RIGHT COLUMN -->
    <main class="site-content">
      {{ content }}
    </main>

  </div>

  <!-- JS: highlight current post in sidebar ------------------------- -->
  <script>
    (function() {
      var path = window.location.pathname.replace(/\/+$/, ""); // remove trailing slash

      var links = document.querySelectorAll(".sidebar-list a.sidebar-link");
      links.forEach(function(link) {
        var href = link.getAttribute("href");

        // Normalize href to pathname-only and remove trailing slash
        var linkPath = href.replace(window.location.origin, "").replace(/\/+$/, "");

        // Skip ABOUT link explicitly
        if (/\/about\/?$/.test(linkPath)) {
          return;
        }

        if (linkPath === path) {
          var li = link.closest("li.sidebar-item");
          if (li) {
            li.classList.add("active");
          }
        }
      });
    })();
  </script>
</body>
</html>
