<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </head>

  <body>

    <div class="container">

      <header class="sidebar">
        <a href="{{ '/' | relative_url }}" class="site-name">
          Tarun Bhatt&nbsp;&nbsp;/
        </a>

        <nav class="nav-links">
          {% assign current = page.url | remove: '/' %}

          <a href="{{ '/about/' | relative_url }}"
             class="{% if current == 'about' %}active{% endif %}">
             ABOUT
          </a>

          <a href="{{ '/machine-learning/' | relative_url }}"
             class="{% if current == 'machine-learning' %}active{% endif %}">
             MACHINE LEARNING
          </a>

          <a href="{{ '/neural-nets/' | relative_url }}"
             class="{% if current == 'neural-nets' %}active{% endif %}">
             NEURAL NETS
          </a>
        </nav>
      </header>

      <main class="content">
        {{ content }}
      </main>

    </div>

  </body>
</html>
