<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} â€” {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>

<body>

<div class="wrapper">

  <!-- ============================
       SIDEBAR
  ============================= -->
  <aside class="sidebar">

    <!-- Site Title -->
    <a href="{{ '/' | relative_url }}" class="site-title">
      Tarun Bhatt&nbsp;&nbsp;/
    </a>

    <!-- Tagline -->
    <div class="tagline">AI, Operations, Systems Thinking</div>

    <!-- Navigation -->
    <ul>
      <li>
        <a class="{% if page.url == '/about/' or page.url == '/' %}active{% endif %}"
           href="{{ '/about/' | relative_url }}">
          ABOUT
        </a>
      </li>

      {% assign sorted_posts = site.posts | sort: 'title' %}
      {% for post in sorted_posts %}
      <li>
        <a class="{% if page.url == post.url %}active{% endif %}"
           href="{{ post.url | relative_url }}">
          {{ post.title | upcase }}
        </a>
      </li>
      {% endfor %}
    </ul>

  </aside>

  <!-- ============================
       MAIN CONTENT
  ============================= -->
  <main class="content">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </main>

</div>

</body>
</html>
